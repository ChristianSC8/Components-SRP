<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/package.css">
    
    <title>New Package</title>
</head>
<body>
    <form class="container">
        <div class="content-img">
            <div class="img">
            </div>
        </div>
        <div class="content">
            <div class="header-content">
                <div class="header-transform">
                    <span class="title-content">Nuevo Paquete</span>
                    <div class="close-icon">
                        <ion-icon name="close" class="btn-close"></ion-icon>
                    </div>
                </div>
            </div>
            <div class="content-information">
                <div class="content-inputs">
                    <div class="input-name">
                        <input type="text">
                        <label class="title-name">Nombre</label>
                    </div>
                    <div class="inputs-price-state">
                        <div class="input-price">
                            <input type="text">
                            <label class="title-price">Precio</label>
                        </div>
                        <div class="input-state">
                            <input type="text">
                            <label class="title-state">Estado</label>
                        </div>
                    </div>
                    <div class="input-description">
                        <textarea class="input-description"></textarea>
                        <label class="title-description">Descripcion</label>
                    </div>
                </div>
                <div class="buttons">
                    <button class="button-save">Guardar</button>
                    <button class="button-cancel">Cancelar</button>
                </div>
            </div>

        </div>
    </form>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
